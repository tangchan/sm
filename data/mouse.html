<html>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<body   onmousemove="mouse_position();">
　
<script language="javascript">
function mouse_position()
{
var x=event.clientX; //取得滑鼠的水平座標
var y=event.clientY; //取得滑鼠的垂直座標
$('#tmp').text("X=" +x + "...Y=" + y); //在狀態列顯示滑鼠的座標
}
</script>
<div id="tmp"></div>
</body>
</html>
